<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Template Rows and Columns</title>
  </head>
  <body>
    <div class="grid-logo-container two-column-container">
      <div class="logo-item">
        <a
          href="https://www.challenger.com.au/"
          target="_blank"
          title="Challenger Group Entities"
          class="challenger-anchor"
        >
          <img
            src="assets/images/challengerlogo.svg"
            class="logo-image"
            alt="challenger-logo"
          />
        </a>
      </div>
      <div class="separator-item">
        <img
          src="assets/images/separator.png"
          class="separator-image"
          alt="separator-image"
        />
      </div>
      <div class="logo-item">
        <a
          href="https://www.fidante.com/"
          target="_blank"
          title="Fidante Partners"
          class="fidante-anchor"
        >
          <img
            src="assets/images/fidantelogo.png"
            class="logo-image"
            alt="fidante-logo"
          />
        </a>
      </div>
    </div>
    <div class="grid-hero-image-container">
      <image
        src="assets/images/hero-image.jpg"
        alt="hero-image"
        class="hero-image"
      />
    </div>
    <script src="bundled.js"></script>
  </body>
</html>
